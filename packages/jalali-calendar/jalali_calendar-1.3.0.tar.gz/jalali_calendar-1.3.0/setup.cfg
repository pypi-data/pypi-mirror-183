[metadata]
name = jalali_calendar
version = 1.3.0
description = jalali_calendar allows you to have a calendar with Jalali dates under the terminal.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mimseyedi/jalali_calendar
author = mimseyedi
author_email = mim.seyedi@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
packages = find:
python_requires = >= 3.7

[options.packages.find]
exclude = 
	tests*
	tests

[bdist_wheel]
universal = True

[egg_info]
tag_build = 
tag_date = 0

