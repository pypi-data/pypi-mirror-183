[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cachaca"
version = "0.0.1"
authors = [
  { name="Chen Cheng", email="ccwukong@gmail.com" },
]
description = "cachaca"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ccwukong/cachaca"
"Bug Tracker" = "https://github.com/ccwukong/cachaca/issues"