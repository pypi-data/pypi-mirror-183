[tool.poetry]
name = "citation_docket"
version = "0.0.12"
description = "Parse legal citations having the docket format - i.e. GR, AM, AC, BM - referring to Philippine Supreme Court decisions."
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]

[tool.poetry.dependencies]
python = "3.11.0"        # note fixed version because of citation-reports
pydantic = "^1.10.3"
citation-date = "^0.0.5"

[tool.poetry.dev-dependencies]
pytest = "^7.2"
pytest-cov = "^2.12.1"
pre-commit = "^2.21"

[tool.pytest]
minversion = "7.2"
addopts = "-ra -q --cov=citation_docket tests/"
testpaths = ["tests"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
include_trailing_comma = 'True'

[tool.black]
line-length = 79
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
'''


[build-system]
requires = ["poetry-core>=1.1.12"]
build-backend = "poetry.core.masonry.api"
