

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyproximabe"
version = "0.2"
authors = [
  { name="proximabe", email="proxima.damo@gmail.com" },
]
description = "open source proximabiling service engine"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
	"License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://https://github.com/alibaba/proxima"
"Bug Tracker" = "https://https://github.com/alibaba/proxima/issues"
