[tool.poetry]
name = "offline-rce-results-module"
version = "0.9.22"
description = ""
authors = ["AIML Team"]
readme = "README.md"
packages = [{include = "offline_results"}]
license="MIT"
classifiers=[
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[[tool.poetry.source]]
name = "mnc"
url  = "http://pypi-server-540014151.ap-southeast-1.elb.amazonaws.com"
secondary = true

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
# private packages
graphdb-module = ">=0.12.16"
# public packages
scikit-surprise = "==1.1.3"
redis = "^4.1.2"
pathlib = "^1.0.1"
nltk = "^3.7"
pandas = "^1.4.0"
Sastrawi = "^1.0.1"
scikit-learn = "^1.0.2"
tensorflow = "^2.10.0"
boto3 = "^1.20.50"
networkx = "^2.8.5"
numpy = "^1.23.5"
tqdm = "^4.63.0"
hijri-converter = "^2.2.4"
cachetools = "^5.2.0"
Flask = "^2.2.0"
cython = "^0.29.32"
yellowbrick = "==1.5"
dask = {extras = ["distributed"], version = "^2022.12.0"}
joblib = "^1.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
