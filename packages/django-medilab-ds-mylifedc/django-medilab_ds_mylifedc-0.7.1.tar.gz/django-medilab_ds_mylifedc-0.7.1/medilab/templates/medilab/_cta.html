{% block cta %}
<!-- ======= cta Section ======= -->
<style>
/*--------------------------------------------------------------
# Cta
--------------------------------------------------------------*/
.cta {
  background: #1977cc;
  background-size: cover;
  padding: 60px 0;
}
.cta h3 {
  color: #ffffff;
  font-size: 28px;
  font-weight: 700;
}
.cta p {
  color: #ffffff;
}
.cta .cta-btn {
  font-weight: 600;
  font-size: 14px;
  letter-spacing: 1px;
  display: inline-block;
  padding: 10px 35px;
  border-radius: 5px;
  transition: 0.5s;
  margin-top: 10px;
  border: 2px solid #ffffff;
  color: #ffffff;
}
.cta .cta-btn:hover {
  background: #ffffff;
  color: #3291e6;
}
</style>

<section id="cta" class="cta">
  <div class="container" data-aos="zoom-in">
    <div class="text-center">
      <h3>{{ cta.title }}</h3>
      <p>{{ cta.desc }}</p>
      <a class="cta-btn" href="{{ cta.link }}" onclick="cta_gtag_report_conversion('{{ cta.link }}')">{{ cta.title }} 바로가기</a>
    </div>
  </div>
</section>
<!-- End cta Section -->
{% endblock %}
