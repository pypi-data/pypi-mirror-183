[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79

[tool.isort]
line_length = 79
indent = '    '
multi_line_output = 3
include_trailing_comma = true

[tool.poetry]
name = "toml-sort"
version = "0.20.2"
description = "Toml sorting library"
authors = ["Sam Roeca <samuel.roeca@gmail.com>"]
readme = "README.md"
homepage = "https://toml-sort.readthedocs.io/en/latest/"
repository = "https://github.com/pappasam/toml-sort"
keywords = ["toml", "sort", "cli", "unix", "utility"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Topic :: Software Development :: Code Generators",
  "Topic :: Utilities",
  "Typing :: Typed",
]
include = ["README.md"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
tomlkit = ">=0.8.0"

[tool.poetry.dev-dependencies]
pylint = "^2.7.4"
black = "^22.1.0"
mypy = "^0.941"
pre-commit = "^2.17.0"
tox = "^3.13"
pytest = "^6.2.2"
tox-asdf = "^0.1.0"
isort = "^5.8.0"
sphinx = "^4.4.0"
sphinx-rtd-theme = "^1.0.0"
m2r2 = "^0.3.2"
docformatter = "^1.4"
pytest-cov = "^2.11.1"
sphinx-argparse = "^0.3.1"

[tool.poetry.scripts]
toml-sort = 'toml_sort.cli:cli'

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py37,py38,py39,py310
isolated_build = true
skipsdist = true
[testenv]
platform = linux
whitelist_externals = poetry
skip_install = true
commands =
  poetry install
  poetry run black --check --diff toml_sort tests
  poetry run mypy toml_sort
  poetry run pylint toml_sort tests
  poetry run pytest -vv
"""
