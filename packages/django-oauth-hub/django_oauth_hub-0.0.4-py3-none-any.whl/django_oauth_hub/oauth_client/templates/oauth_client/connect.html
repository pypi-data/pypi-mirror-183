{% load i18n %}

<p>{% translate 'Do you want to connect third party account "{{ oauth_identifier }}" to your account "{{ identifier }}"?' %}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" name="choice" value="connect">{% translate 'Yes, connect to current account' %}</button>
    <button type="submit" name="choice" value="login">{% translate 'No, sign in as separate account' %}</button>
</form>
