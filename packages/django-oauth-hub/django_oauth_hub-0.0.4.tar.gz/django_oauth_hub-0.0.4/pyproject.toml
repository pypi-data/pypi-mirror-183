[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "django-oauth-hub"
version = "0.0.4"
description = "OAuth client and server for Django using authlib."
authors = ["Daniel Huisman <daniel@huisman.me>"]
maintainers = ["Daniel Huisman <daniel@huisman.me>"]
license = "MIT"
readme = "README.md"

homepage = "https://github.com/DanielHuisman/django-oauth-hub"
repository = "https://github.com/DanielHuisman/django-oauth-hub"

keywords = ["django", "oauth", "client", "server", "authlib"]

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
Authlib = "^1.1.0"
django = "^4.0"
python = "^3.10"
requests = "^2.28.1"

[tool.poetry.dev-dependencies]
