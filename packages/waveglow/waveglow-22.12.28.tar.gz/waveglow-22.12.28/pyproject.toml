[tool.poetry]
name = "waveglow"
version = "22.12.28"
description = "Waveglow library"
authors = ["Tadeusz Miszczyk <42252259+8tm@users.noreply.github.com>"]
homepage = "http://github.com/8tm/waveglow"
documentation = "https://test.pypi.org/project/waveglow"
repository = "http://github.com/8tm/waveglow"
readme = "README.md"


classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: Unix",
]


[tool.poetry.dependencies]
python = "^3.8"
tacotron2 = '^22.12.28'
matplotlib = '^3.6.2'
tensorflow = '^2.11.0'
numpy = '^1.23.5'
inflect = '^6.0.2'
librosa = '^0.9.2'
scipy = '^1.9.3'
tensorboardX = '^2.5.1'
Unidecode = '^1.3.6'
Pillow = '^9.3.0'


[tool.poetry.scripts]
waveglow-train = "waveglow.train:main"
waveglow-inference = "waveglow.inference:main"


[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"
