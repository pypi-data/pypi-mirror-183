[tool.poetry]
name = "wind-parser"
version = "0.1.1"
description = "Python wind parser is a parser used to retrieve arguments for command line interfaces and turn them into python dictionary"
authors = ["Anthony Rafidison <benjaraf006@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "wind_parser"}]

[tool.poetry.dependencies]
python = ">=3.8"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
