[build-system]
requires = ["setuptools>=65.6.3"]
build-backend = "setuptools.build_meta"

[project]
name = "doup"
version = "0.0.17"
readme = "README.md"
description = "doup is a command line tool to find and update Docker-Image-Strings in project files."
authors = [
    { name="Kay Gerlitzki", email="developed@kygr.org" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "termcolor",
    "requests"
]

[project.urls]
"Homepage" = "https://gitlab.com/doup1/doup"
"Bug Tracker" = "https://gitlab.com/doup1/doup/-/issues"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.scripts]
doup = "doup.EntryPoint:main"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.setuptools.packages.find]
where = ["src/doup"]
