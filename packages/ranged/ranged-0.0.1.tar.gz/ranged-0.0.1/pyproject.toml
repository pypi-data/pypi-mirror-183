[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ranged"
version = "0.0.1"
authors = [
  {name="Deera Wijesundara", email="deerawj@gmail.com"}
]
description = "A package aimed at creating a more feature rich range"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage"    = "https://github.com/deerawj/ranged"
"Bug Tracker" = "https://github.com/deerawj/ranged/issues"

