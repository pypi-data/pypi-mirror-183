[tool:pytest]
addopts = --doctest-modules

[flake8]
ignore = E402, W503, E203
max-line-length = 88
exclude = tests/*, setup.py

[pylint.BASIC]
good-names = i,
	j,
	k,
	ex,
	Run,
	X,
	x,
	y,
	d,
	t,
	df,
	_
disable = no-value-for-parameter
extension-pkg-whitelist = mpi4py

[isort]
profile = black

[egg_info]
tag_build = 
tag_date = 0

