[tool.poetry]
name = "slack2python"
version = "0.1.1"
description = "a python wrapper of slack bolt"
authors = ["2lu3 <hi2lu3@gmail.com>"]
readme = "README.md"

[tool.poetry-dynamic-versioning]
enable=false


[tool.poetry.dependencies]
python = "^3.10"
slack-bolt = "^1.16.1"


[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
pytest = "^7.2.0"
autoflake = "^2.0.0"
pdoc = "^12.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
