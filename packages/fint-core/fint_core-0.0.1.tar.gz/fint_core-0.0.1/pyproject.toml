[build-system]
requires = ["hatchling", ]
build-backend = "hatchling.build"

[project]
name = "fint_core"
description = "fint core module"
keywords = ["fint"]
requires-python = ">=3.7"
dependencies = [
    "pydantic",
]
dynamic = ["version", ]

[project.optional-dependencies]
test = [
    "pytest",
]


[[project.authors]]
name = "Wh1isper"
email = "9573586@qq.com"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "BSD 3-Clause License"

[project.urls]
Source = "https://github.com/actfint/fint-core"

[tool.check-manifest]
ignore = [".*", ]

[tool.hatch.version]
path = "fint_core/__init__.py"
