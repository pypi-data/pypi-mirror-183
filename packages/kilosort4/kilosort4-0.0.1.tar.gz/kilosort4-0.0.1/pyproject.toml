[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kilosort4"
version = "0.0.1"
authors = [
  { name="Carsen Stringer", email="carsen.stringer@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mouseland/kilosort_dev"
"Bug Tracker" = "https://github.com/mouseland/kilosort_dev/issues"