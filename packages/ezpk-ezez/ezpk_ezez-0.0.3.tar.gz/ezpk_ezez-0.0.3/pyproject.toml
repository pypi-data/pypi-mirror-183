[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ezpk_ezez"
version = "0.0.3"
authors = [
  { name="Er Ze", email="qwertasdfgzxcvbplm2022@outlook.com" },
]
description = "Er Ze's small package"
readme = "README.md"
requires-python = ">=3.1"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ezezwsez/ez"
"Bug Tracker" = "https://github.com/ezezwsez/ez/issues"