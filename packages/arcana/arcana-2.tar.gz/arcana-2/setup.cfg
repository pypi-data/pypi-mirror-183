[metadata]
name = arcana
version = v2
description = Abstraction of Repository-Centric ANAlysis (Arcana): A framework for analysing on file-based datasets "in-place" (i.e. without manual download)
authors = Thomas G. Close (tom.g.close@gmail.com)
license = CC BY-NC-SA 4.0

[options]
install_requires = 
	arcana-core
	arcana-dirtree
	arcana-xnat
	arcana-bids

[options.extras_require]
doc = 
	packaging
	docutils>=0.10
	mock>1.0
	sphinx >=2.1.2
	sphinx-argparse>=0.2.0
	sphinx-click>=3.1
	furo>=2022.2.14.1
	numpydoc>=0.6.0

[egg_info]
tag_build = 
tag_date = 0

