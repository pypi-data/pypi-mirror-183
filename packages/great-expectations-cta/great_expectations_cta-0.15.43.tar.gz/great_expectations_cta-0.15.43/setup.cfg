[easy_install]

[bdist_wheel]
universal = 0

[flake8]
exclude = .git,
	build,
	scripts/*,
	tests/*,
	docs/*,
	build/*,
	assets/*,
	contrib/*,
	examples/*,
	great_expectations/expectations, # 122 warnings
	great_expectations/dataset, # 52 warnings
per-file-ignores = 
	*/__init__.py: F401
extend-ignore = E501,E203,E402
max-complexity = 15

[egg_info]
tag_build = 
tag_date = 0

