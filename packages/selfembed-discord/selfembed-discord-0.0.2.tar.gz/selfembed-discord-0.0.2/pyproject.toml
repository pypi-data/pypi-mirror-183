[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "selfembed-discord"
version = "0.0.2"
authors = [
  { name=" AmeLooksSus", email="withloveameliagrace+github@gmail.com" },
]
description = "Discord Self Embed"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/AmeLooksSus/selfembed-discord"
"Bug Tracker" = "https://github.com/AmeLooksSus/selfembed-discord/issues"