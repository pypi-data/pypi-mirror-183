[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "network_flow_solver"
version = "0.0.1"
authors = [
  { name="Ja-Jet Loh", email="jajet.codes@gmail.com" },
]
description = "Solve for unknown edge weights in a directed flow network."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jajetloh/network_flow_solver"
"Bug Tracker" = "https://github.com/jajetloh/network_flow_solver/issues"