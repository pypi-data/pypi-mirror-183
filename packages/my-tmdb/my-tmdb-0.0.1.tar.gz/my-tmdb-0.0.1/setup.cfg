[metadata]
name = my-tmdb
version = 0.0.1
url = https://github.com/chunglak/my-tmdb
author = Alfred Leung
author_email = chunglak@gmail.com
description = Movie data reference library using TMDB as a source with an emphasis on local caching
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3.0-or-later

[options]
python_requires = >=3.10
package_dir = 
	=src
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	requests

[options.packages.find]
where = src
exclude = 
	test*

[options.package_data]
* = 
	*.typed

[egg_info]
tag_build = 
tag_date = 0

