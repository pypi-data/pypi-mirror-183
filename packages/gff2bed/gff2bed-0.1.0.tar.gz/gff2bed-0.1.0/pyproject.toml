[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gff2bed"
version = "0.1.0" # Don't forget to match with version.py
authors = [
  { name="Anthony Aylward", email="aaylward@salk.edu" },
]
description = "Convert GFF3-formatted data to BED format"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/salk-tm/gff2bed"
