[metadata]
name = stuscraper
version = 0.2.0
author = Goldenbeasty
author_email = goldenbeaster@gmail.com
description = Stuscraper is a CLI for *.ope.ee based Stuudium sites
long_description = file: README.md
license = GNU General Public License v3 (GPLv3)
license_file = src/stuscraper/LICENCE
long_description_content_type = text/markdown
url = https://github.com/goldenbeasty/stuscraper
project_urls = 
	Docs = https://github.com/goldenbeasty/stuscraper
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: POSIX
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Android

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = requests; Pillow; bs4; lxml

[options.packages.find]
where = src

[wheel]
universal = true

[options.entry_points]
console_scripts = 
	stuscraper = stuscraper:stuscraper

[egg_info]
tag_build = 
tag_date = 0

