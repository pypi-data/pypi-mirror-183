stages:
  - validate
  - test
  - deploy

checkstyle:
  tags:
    - docker
  image: python:3.8
  stage: validate
  before_script:
    - pip install -r requirements-dev.txt
  script:
    - pycodestyle --show-source --show-pep8 --exclude=".eggs,versioneer.py,*_version.py,drb/xquery/XQuery*.py"

unit_tests:
  tags:
    - docker
  image: python:3.8
  stage: test
  before_script:
    - pip install -r requirements.txt -r requirements-dev.txt
  script:
    - coverage run
    - coverage xml -o coverage.xml
    - coverage report
    - coverage-badge
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
  artifacts:
    reports:
      coverage_report:
          coverage_format: cobertura
          path: coverage.xml
release:
  tags:
    - docker
  image: python:3.8
  stage: deploy
  before_script:
    - pip install -r requirements.txt -r requirements-dev.txt
  script:
    - python setup.py sdist bdist_wheel
    - pip install dist/drb-xquery-$CI_COMMIT_TAG.tar.gz
    - python -m twine upload dist/*
  only:
    - tags
