site_name: chemcloud
site_url: https://mtzgroup.github.io/chemcloud-client/
theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: amber
  features:
    - search.suggest
    - search.highlight
    - navigation.instant
    - navigation.expand
  icon:
    repo: fontawesome/brands/github-alt

repo_url: https://github.com/mtzgroup/chemcloud-client
edit_uri: edit/develop/docs/
site_author: Colton Hicks
extra_css:
  - css/extra.css
plugins:
  - search
  - mkdocstrings:
      watch:
        - chemcloud
      handlers:
        python:
          rendering:
            show_root_heading: False
            show_root_full_path: True
            show_category_heading: True
            show_signature_annotations: True
            show_if_no_docstring: True
            group_by_category: True
            heading_level: 2
          selection:
            new_path_syntax: True
            inherited_members: True
            filters:
              - "!^_"
              - "^__init__$"
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - toc:
      permalink: ðŸ”—
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - markdown_include.include:
      base_path: docs

nav:
  - chemcloud: index.md
  - Tutorial - Users Guide:
      - tutorial/compute.md
      - tutorial/compute_engines.md
      - tutorial/authentication.md
      - tutorial/geometry_optimization.md
      - tutorial/batch_computations.md
      - tutorial/bigchem_algorithms.md
  - Code Reference:
      - code_reference/CCClient.md
      - code_reference/models.md
      - code_reference/FutureResult.md
      - code_reference/Molecule.md
      - code_reference/AtomicInput.md
      - code_reference/AtomicResult.md
      - code_reference/OptimizationInput.md
      - code_reference/OptimizationResult.md
      - code_reference/FailedOperation.md
      - code_reference/ComputeError.md
      - code_reference/exceptions.md
  - Changelog: CHANGELOG.md
