[metadata]
name = xnlpy
version = 0.0.1
author = Gilberto José Guimarães de Sousa Mourão
author_email = gilbertojos.mourao@gmail.com
description = Biblioteca para realização de cálculos numéricos
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/gilbertomourao/xnlpy
project_urls = 
	Bug Tracker = https://github.com/gilbertomourao/xnlpy/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows

[options]
package_dir = 
	= src
include_package_data = True
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

