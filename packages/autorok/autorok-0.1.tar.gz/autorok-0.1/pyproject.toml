[project]
name = "autorok"
version = "0.1"
authors = [
{name = "Damian ZarÄ™ba", email = "damianzrb@zohomail.eu"}
]
description = "Automate sigrok with python-based sigrok-cli wrapper and more!"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
"Development Status :: 3 - Alpha",
"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
"Operating System :: OS Independent",
"Programming Language :: Python",
"Topic :: Scientific/Engineering",
]
dependencies = [
"typeguard == 2.13.3",
]
[project.optional-dependencies]
dev = [
"pytest == 7.2.0",
"pylint == 2.5.17",
]
[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools",
]
[tool.setuptools]
packages = ["autorok"]
