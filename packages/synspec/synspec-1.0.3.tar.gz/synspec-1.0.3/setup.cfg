[metadata]
name = synspec
author = David Nidever
author_email = dnidever@montana.edu
license = MIT
license_file = LICENSE
url = https://github.com/dnidever/synspec
description = Synspec stellar spectral synthesis wrapper
long_description = Check the README file
long_description_content_type = text/x-rst
edit_on_github = False
github_project = dnidever/synspec
version = 1.0.3

[options]
zip_safe = False
packages = find:
python_requires = >=3.6
setup_requires = 
	setuptools_scm
install_requires = 
	astropy
	scipy
	matplotlib
	dlnpyutils

[options.entry_points]

[options.extras_require]
test = 
	pytest
	pytest-astropy
	ipython
docs = 
	sphinx
	sphinx-astropy
	nbsphinx
	nbconvert
	nbformat
	ipykernel

[options.package_data]
* = *.c
thejoker.src = fast_likelihood.pyx
thejoker.tests = coveragerc

[tool:pytest]
testpaths = "docs"
astropy_header = true
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[egg_info]
tag_build = 
tag_date = 0

