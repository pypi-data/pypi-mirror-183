[metadata]
name = taskbox
version = 0.0.1
url = https://github.com/mcpcpc/taskbox
project_urls = 
	Donate = https://www.paypal.me/mcpcpc/usd5
	Source Code = https://github.com/mcpcpc/taskbox/
	Issue Tracker = https://github.com/mcpcpc/taskbox/issues
author = Michael Czigler
author_email = contact@mcpcpc.com
license = BSD-3-Clause
license_file = LICENSE
description = A minimal task manager for automated test.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: Flask
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Internet :: WWW/HTTP :: WSGI :: Application

[options]
packages = find:
include_package_data = true
install_requires = 
	Flask

[egg_info]
tag_build = 
tag_date = 0

