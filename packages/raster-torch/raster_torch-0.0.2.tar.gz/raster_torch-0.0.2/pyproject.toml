[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "raster_torch"
version = "0.0.2"
authors = [
  { name="Hmrishav Bandyopadhyay", email="h.bandyopadhyay@surrey.ac.uk" },
]
description = "A differentiable rasterization package"
dependencies =[
    'torch ~= 1.13.1',
    'numpy ~= 1.23.1',
    'setuptools',
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://hmrishavbandy.github.io/"
