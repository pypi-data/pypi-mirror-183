[tool.poetry]
name = "flask-imagekitio"
version = "0.1.1"
description = "A simple interface to use ImageKiIO API with Flask."
authors = ["Sebastian Salinas <seba.salinas.delrio@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "flask_imagekitio"}]

[tool.poetry.dependencies]
