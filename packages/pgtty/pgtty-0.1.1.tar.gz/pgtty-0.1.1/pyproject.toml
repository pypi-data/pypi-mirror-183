[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pgtty"
version = "0.1.1"
authors = [
  { name="Baguette Yeeter", email="baguetteyeeter@gmail.com"},
]
description = "Basic terminal written in pygame"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
]

[project.urls]
"Homepage" = "https://github.com/baguetteyeeter/pgtty"
"Bug Tracker" = "https://github.com/baguetteyeeter/pgtty/issues"