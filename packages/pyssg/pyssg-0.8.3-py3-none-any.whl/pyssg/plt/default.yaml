%YAML 1.2
---
define: &root "$HOME/pyssg/site_example/"

title: "Example site"
path:
  src: !join [*root, "src"]
  dst: !join [*root, "dst"]
  plt: !join [*root, "plt"]
  db: !join [*root, ".files"]
url:
  main: "https://example.com"
  static: "https://static.example.com"
  default_image: "images/default.png"
fmt:
  date: "%a, %b %d, %Y @ %H:%M %Z"
  list_date: "%b %d"
  list_sep_date: "%B %Y"
dirs:
  /:
    cfg:
      plt: "page.html"
      tags: False
      index: False
      rss: False
      sitemap: False
      exclude_dirs: []
...