[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "leomusiclib"
version = "0.99"
authors = [
  { name="Lev Savosh", email="lev.savosh11@mail.ru" },
]
description = "A package for working with music, intervals, chords"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/musiclib"