[build-system]
requires = ["setuptools>=59.6"]
build-backend = "setuptools.build_meta"

[project]
name = "super_expressive"
version = "1.0.2"
authors = [
  { name="Stanislav Tsaplev", email="stanislav.tsaplev@gmail.com" },
]
description = "Python port of the JS library: https://github.com/francisrstokes/super-expressive"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
homepage = "https://github.com/stanislav-tsaplev/super_expressive"
bugtracker = "https://github.com/stanislav-tsaplev/super_expressive/issues"
documentation = "https://github.com/stanislav-tsaplev/super_expressive/README.md"
repository = "https://github.com/stanislav-tsaplev/super_expressive"
