[metadata]
name = mypy-xml-score
project = Mypy XML Score
version = 0.5
description = Simple python script to convert the output of mypy's xml into a score that anybadge can use.
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = mypy, anybadge, score, xml, xslt
license_files = LICENCE.txt
author = JoÃ«l Larose
author_email = joel.larose@gmail.com
url = https://gitlab.com/joel.larose/mypy-xml-score
project_urls = 
	Issue Tracker = https://gitlab.com/joel.larose/mypy-xml-score/-/issues
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Topic :: Documentation
	Topic :: Software Development
	Topic :: Software Development :: Quality Assurance
	Topic :: Text Processing :: Markup :: XML
	Typing :: Typed

[options]
zip_safe = False
python_requires = >= 3.9
packages = find_namespace:
package_dir = 
	=src
include_package_data = True
install_requires = 
	lxml

[options.package_data]
* = py.typed

[options.packages.find]
where = src

[options.extras_require]
doc = 
typecheck = 
	mypy
	types_lxml
gitlab-typecheck = 
	mypy-xml-score[typecheck]
	mypy[reports]
	anybadge
	lxml
lintcheck = 
	pylint
	pylint-venv
	pylint-pytest
gitlab-lintcheck = 
	mypy-xml-score[lintcheck]
	pylint-gitlab
	anybadge
test = 
	pytest
	pytest-cov
gitlab-test = 
	mypy-xml-score[test]
all = 
	mypy-xml-score[doc, typecheck, lintcheck, test]
gitlab-all = 
	mypy-xml-score[gitlab-typecheck, gitlab-lintcheck, gitlab-test]

[options.entry_points]
console_scripts = 
	mypy_xml_score = mypy_xml_score:main

[egg_info]
tag_build = 
tag_date = 0

