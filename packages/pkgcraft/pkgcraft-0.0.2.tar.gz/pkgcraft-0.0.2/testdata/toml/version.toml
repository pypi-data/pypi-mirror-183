# version comparison
# format: expression that evaluates to true
compares = [
  # simple major versions
  "0 == 0",
  "0 != 1",
  # equal due to integer coercion and "-r0" being the revision default
  "0 == 0-r0",
  "1 == 01",
  "01 == 001",
  "1.00 == 1.0",
  "1.0100 == 1.010",
  "01.01 == 1.01",
  "0001.1 == 1.1",
  "1.2 == 001.2",
  "1.0.2 == 1.0.2-r0",
  "1.0.2-r0 == 1.000.2",
  "1.000.2 == 1.00.2-r0",
  "0-r0 == 0-r00",
  "0_beta01 == 0_beta001",
  "1.2_pre08-r09 == 1.2_pre8-r9",
  "1.010.02 != 1.01.2",
  # minor versions
  "0.1 < 0.11",
  "0.01 > 0.001",
  "1.0 > 1",
  "1.0_alpha > 1_alpha",
  "1.0_alpha > 1",
  "1.0_alpha < 1.0",
  # version letter suffix
  "0a < 0b",
  "1.1z > 1.1a",
  "1.010.1r_p < 1.0100.1s_beta",
  # release types
  "1_alpha < 1_beta",
  "1_beta < 1_pre",
  "1_pre < 1_rc",
  "1_rc < 1",
  "1 < 1_p",
  # release suffix vs non-suffix
  "1.2.3_alpha < 1.2.3",
  "1.2.3_beta < 1.2.3",
  "1.2.3_pre < 1.2.3",
  "1.2.3_rc < 1.2.3",
  "1.2.3_p > 1.2.3",
  # release suffix version
  "0_alpha1 < 0_alpha2",
  "0_alpha2-r1 > 0_alpha1-r2",
  "0_p1 < 0_p2",
  # last release suffix
  "0_alpha_rc_p > 0_alpha_rc",
  # revision
  "0-r1 > 0",
  "0-r2 > 0-r1",
  "1.0.2_pre01-r2 > 1.00.2_pre001-r1",
]

# version sorting
# format: [unsorted, sorted]
sorting = [
