[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Graphical_Clustering"
version = "0.0.3"
authors = [
  { name="Manikandan", email="nmani.1191@gmail.com" },
]
description = "Python package to cluster IT support tickets based on its description/resolution remarks"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "networkx >= 2.8.8",
    "pandas >= 1.5.2"
]

[project.urls]
"Homepage" = "https://github.com/nmani1191/GraphicalClustering"
"Bug Tracker" = "https://github.com/nmani1191/GraphicalClustering/issues"