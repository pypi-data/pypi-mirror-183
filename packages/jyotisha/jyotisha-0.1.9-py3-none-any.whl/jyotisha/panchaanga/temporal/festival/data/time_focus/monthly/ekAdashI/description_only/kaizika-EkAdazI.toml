एकादश्यां न भुञ्जीत पक्षयोरुभयोरपि॥

अद्य स्थित्वा निराहारः श्वोभूते परमेश्वर।
भोक्ष्यामि पुण्डरीकाक्ष शरणं मे भवाच्युत॥
प्रमादादथवाऽऽलस्याद्धरे केशव माधव।
व्रतस्यास्य च वै विघ्नो न भवेत्त्वत्प्रसादतः॥
--पद्मपुराणे
"""

