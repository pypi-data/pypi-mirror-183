शम्भो भवन्नामनिरन्तरानुसन्धानभाग्येन भवन्तमेव।
यद्येष सर्वत्र तथाऽन्त्यजेऽद्य पश्यत्यहो कोऽत्र कृतोऽपराधः॥१॥
