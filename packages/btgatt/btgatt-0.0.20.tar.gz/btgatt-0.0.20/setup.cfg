[metadata]
name = btgatt
version = attr: btgatt.VERSION
author = Cibo
author_email = cibo@bio-electric.com
description = Bluetooth GATT Utilities
url = https://pypi.org/project/btgatt
long_description = file: README.md
long_description_content_type = text/markdown
license = Proprietary
license_files = LICENSE.txt
classifiers = 
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	License :: Other/Proprietary License

[options]
package_dir = 
	=dist/obfuscated/merged
packages = find:
python_requires = ==3.10.*
install_requires = 
	xpycommon >= 0.0.18
	btatt >= 0.0.17
include_package_data = True

[options.packages.find]
where = dist/obfuscated/merged
include = btgatt, btgatt.pytransform, btgatt.pytransform.platforms.linux.x86_64,
	btgatt.pytransform.platforms.linux.aarch64

[egg_info]
tag_build = 
tag_date = 0

