[metadata]
name = spinne
version = 0.0.9
author = Morgan Metz
author_email = mlmi4@k12albemarle.org
description = a package used to imitate react syntax in python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Copperhead-software/Spinne/
project_urls = 
	Bug Tracker = https://github.com/Copperhead-software/Spinne/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

