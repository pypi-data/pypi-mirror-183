[metadata]
description-file = README.md
license_files = LICENSE[metadata]
name = RestRunner
version = 0.0.2
author = Yusuf Düzgün
author_email = yusuf.duzgun@gmail.com
description = Restfull remote command executer.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ysfduzgun/restrunner
project_urls = 
	Bug Tracker = https://github.com/ysfduzgun/restrunner/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

