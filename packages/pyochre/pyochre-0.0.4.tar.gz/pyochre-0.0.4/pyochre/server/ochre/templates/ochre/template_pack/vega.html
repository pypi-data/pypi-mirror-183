{{ field.value|json_script:style.spec_id }}

<script type="text/javascript">  
  var view;
  var spec = JSON.parse(document.getElementById("{{style.spec_id}}").textContent);
  render(spec);
  function render(spec) {
      view = new vega.View(vega.parse(spec), {
          renderer:  'canvas',  // renderer (canvas or svg)
          container: '#{{style.value_id}}',   // parent DOM container
          hover:     true       // enable hover processing
      });      
      view.resize();
      //var el = document.getElementById("{{style.div_id}}");
      //view.width(el.offsetWidth);
      //view.height(el.offsetHeight);
      view.logLevel(vega.Warn);
      return view.runAsync();
      }
</script>
