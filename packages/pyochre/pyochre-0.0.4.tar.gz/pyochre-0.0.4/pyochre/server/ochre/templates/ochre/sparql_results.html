
{% block content %}
<table class="table">
  <thead>
    <tr>
      {% for var in variables %}
      <td>{{var}}</td>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in bindings %}
    <tr>
      {% for name, v in row %}
      <td>{% if name == "url" %}<a href="{{v}}" target="_blank">Link</a>{% else %}{{v}}{% endif %}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
