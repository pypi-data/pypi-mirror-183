{% extends "ochre/index.html" %}
{% block content %}
<form action="/accounts/login/?next_page={{next}}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="hidden" name="next" value="{{next}}">
    <input type="submit" value="Submit">
</form>
Alternatively, <a href="/accounts/register/">register</a> with your JHU email address or <a href="/accounts/password_reset">get your username and reset your password</a>.
{% endblock %}
