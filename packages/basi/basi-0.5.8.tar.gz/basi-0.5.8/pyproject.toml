[tool.poetry]
name = "basi"
version = "0.5.8"
description = "Distributed tasks and signals"
authors = ["David Kyalo <davidmkyalo@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/davidkyalo/basi"
documentation = "https://davidkyalo.github.io/basi"
keywords = [
    "Celery"
]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
packages = [{ include = "basi" }]
# include = [{ path = "basi/**/*.so", format = "wheel" }]

[build-system]
requires = [
    "poetry-core>=1.0.0", 
]
build-backend = "poetry.core.masonry.api"

# [tool.poetry.build]
# generate-setup-file = false
# script = "build.py"

[tool.poetry.dependencies]
python = "^3.9"
celery = "^5.2.7"
typing-extensions = "^4.1.1"
attrs = "^21.4.0"
blinker = "^1.4"
Django = "^4.0.6"
celery-types = "^0.14.0"


[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
pytest-asyncio = "^0.18.3"
pytest-celery = "^0.0.0"
pytest-lazy-fixture = "^0.6.3"
pytest-cov = {extras = ["toml"], version = "^3.0.0"}
pip = "^22.0.4"
redis = "^4.3.4"
mkdocs = "^1.3.0"
mkdocs-material = "^8.2.8"
mike = "^1.1.2"
coverage-conditional-plugin = "^0.5.0"
black = {version = "^22.3.0", allow-prereleases = true}
mkdocstrings = {version = "^0.18.1", extras = ["python"]}
fakeredis = {extras = ["lua"], version = "^2.2.0"}





[tool.pytest.ini_options]
addopts = "--showlocals --cov=basi --cov-report html --cov-config pyproject.toml"
asyncio_mode="auto"
xfail_strict= "True"

log_level = "DEBUG"

python_files = "tests.py test_*.py *_test.py *_tests.py"
python_classes = "*Test *Tests test_* *_test *_tests Test_* *_Test *_Tests"
python_functions = "*_test test_*"


[tool.coverage.report]
# Here we specify plugins for coverage to be used:
exclude_lines = [
    "pragma: no cover",
    "^\\s*pass\\s*$",
    "^\\s*\\.\\.\\.\\s*$",
    "raise NotImplementedError",
    "if\\s+([a-zA-Z0-9_]+\\.)?TYPE_CHECKING",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.run]
omit = [
    "*/tests/*",
    "*/tests.py",
]





