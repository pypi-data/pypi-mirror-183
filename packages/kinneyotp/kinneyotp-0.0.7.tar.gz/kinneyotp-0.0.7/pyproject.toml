[project]
name = "kinneyotp"
version = "0.0.7"
authors = [
  { name="Mike Kinney", email="mike.kinney@gmail.com" },
]
description = "One Time Pad (aka Vernam Cipher) encoding and decoding."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[build-system]
requires = [
  "setuptools >= 40.9.0",
]
build-backend = "setuptools.build_meta"
