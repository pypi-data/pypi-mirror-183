[tool.poetry]
name = "acnutils"
version = "0.6.2"
description = "Various utilities used in AntiCompositeNumber's bots"
authors = ["AntiCompositeNumber <anticompositenumber+pypi@gmail.com>"]
license = "Apache-2.0"
readme = "README.rst"
repository = "https://github.com/AntiCompositeNumber/acnutils"
keywords = ["pywikibot", "toolforge", "wikimedia", "wikipedia"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: Wiki",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Environment :: Console"
]

[tool.poetry.dependencies]
python = "^3.7"
pywikibot = ">=6.6.1,<8.0.0"
toolforge = {version="^5.0.0", optional=true}

[tool.poetry.dev-dependencies]
mypy = "^0.991"
flake8 = "^5.0.4"
black = "^22.1"
pytest = "^7.0.0"
coveralls = "^3.2.0"
mwparserfromhell = "^0.6.3"

[tool.poetry.extras]
db = ["toolforge"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
branch = true
source = ["acnutils"]

[tool.pytest.ini_options]
log_level = "info"
addopts = "-v"


