[tool.poetry]
name = "seats"
version = "0.1.4"
description = "Security Engineering Automation Tool Set"
authors = ["Thiago Takayama <thiago@takayama.co.uk>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
# Connectors
pyyaml = "^6.0"
xmltodict = "^0.13.0"
requests = "^2.28.1"
# CLI
click = {version = "^8.1.3", optional = true }
# Notebooks
jupyter = {version = "^1.0.0", optional = true }
# App
flask = {version = "^2.2.2", optional = true }

[tool.poetry.extras]
all = ["click", "jupyter", "flask"]
cli = ["click"]
notebooks = ["jupyter"]
flaskapp = ["flask"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
black = "^22.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
seats = "seats.cli.cli:entry_point"
