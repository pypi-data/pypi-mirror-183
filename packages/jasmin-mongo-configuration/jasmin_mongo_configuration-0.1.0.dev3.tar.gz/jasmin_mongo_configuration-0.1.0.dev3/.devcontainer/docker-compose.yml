version: "3"
name: jasmin-mongo-conf
services:
  configuration:
    image: blackorder/dev-python
    volumes:
      - root_user:/root:z
      - ../..:/workspaces:cached
    networks:
      - jasmin-core_jasmin_subnet
      - mongo-cluster_cluster_subnet
    env_file:
      - devcontainer.env

volumes:
  root_user: {}
  extensions: {}
  insiders: {}

networks:
  jasmin-core_jasmin_subnet:
    external: true
  mongo-cluster_cluster_subnet:
    external: true
