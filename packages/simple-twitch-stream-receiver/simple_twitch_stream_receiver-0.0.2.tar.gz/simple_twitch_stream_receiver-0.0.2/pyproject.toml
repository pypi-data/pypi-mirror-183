[build-system]
requires = [
    "setuptools",
    "streamlink>=5.1.2",
    "ffmpeg-python>=0.2.0",
    "numpy",
]
build-backend = "setuptools.build_meta"

[project]
name = "simple_twitch_stream_receiver"
version = "0.0.2"
authors = [
  { name="Jan PawÅ‚owski", email="janpawlowskiof@gmail.com" },
]
description = "A tiny package for creating a generator of np.ndarray frames from twitch stream"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/janpawlowskiof/simple_twitch_stream_receiver"
"Bug Tracker" = "https://github.com/janpawlowskiof/simple_twitch_stream_receiver/issues"
