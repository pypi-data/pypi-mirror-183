[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "wise_client"
version = "0.0.1a0"
description = "An asynchronous HTTP client for Wise"
authors = [
    { name = "Chen Kang Yang" }
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
license = { file = "LICENSE" }

dependencies = [
    "anyio==3.6.2",
    "certifi==2022.12.7",
    "h11==0.14.0",
    "h2==4.1.0",
    "hpack==4.0.0",
    "httpcore==0.16.3",
    "httpx==0.23.1",
    "hyperframe==6.0.1",
    "idna==3.4",
    "rfc3986==1.5.0",
    "sniffio==1.3.0",
]

[project.optional-dependencies]
test = [

]
doc = [

]

[project.urls]
"repository" = "https://github.com/chen-ky/wise-client"
