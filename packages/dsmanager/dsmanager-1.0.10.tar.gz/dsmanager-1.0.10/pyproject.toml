[tool.poetry]
name = "dsmanager"
version = "1.0.10"
description = "Template to Kickstart Data Science projects that follows Sklearn standards and brings usefull tools to handle data and models quickly and easily"
authors = ["Rayane AMROUCHE <rayaneamrouche@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"

packages = [{ include = "dsmanager" }, { include = "dsmanager/**/*.py" }]

### DEPENDENCIES ###
[tool.poetry.dependencies]
python = ">=3.8,<4"

#main libs
scikit-learn = "^1.2.0"
pandas = "^1.5.0"
numpy = "^1.23.3"

#source
sqlalchemy = "^1.4.45"
requests = "^2.28.1"

#plotting
explainerdashboard = "^0.4.0"
dash = "^2.7.1"

#pandas libs
openpyxl = "^3.0.10"
numexpr = "^2.8.4"

#Utils
python-dotenv = "^0.21.0"
pickle-mixin = "^1.0.2"
sweetviz = "^2.1.4"
tqdm = "^4.64.1"

#Error avoiding
setuptools = "^65.6.3"
llvmlite = "^0.39.1"
numba = "^0.56.4"

[tool.poetry.dev-dependencies]
autopep8 = "^1.7.0"
pylint = "^2.15.4"
pytest = "^7.1.3"
mypy = "^0.982"
notebook = "^6.5.1"
ipython = "^8.7.0"
pdoc = "^12.3.0"

### GROUPS ###
[tool.poetry.group.sharepoint]
optional = true
[tool.poetry.group.salesforce]
optional = true
[tool.poetry.group.kaggle]
optional = true
[tool.poetry.group.snowflake]
optional = true

[tool.poetry.group.sharepoint.dependencies]
azure-storage-common = "^2.1.0"
azure-storage-blob = "^12.14.1"
azure-common = "^1.1.28"
shareplum = "^0.5.1"

[tool.poetry.group.salesforce.dependencies]
simple-salesforce = "^1.12.2"

[tool.poetry.group.kaggle.dependencies]
kaggle = "^1.5.12"

[tool.poetry.group.snowflake.dependencies]
snowflake-sqlalchemy = "^1.4.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
