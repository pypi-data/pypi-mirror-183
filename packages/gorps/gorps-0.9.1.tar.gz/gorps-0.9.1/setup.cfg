[metadata]
name = gorps
version = attr: gorps.__version__
license = GPL3v3
description = Recipy converter
long_description = file: README.md
long_description_content_type = text/markdown
author = Gerhard BrÃ¤unlich
author_email = gerhard.braeunlich@id.ethz.ch
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
project_urls = 
	Source = https://gitlab.com/g-braeunlich/gorps

[options]
install_requires = 
	PyYAML
packages = find:
zip_safe = False
python_requires = >=3.9

[options.entry_points]
console_scripts = 
	gorps = gorps.__main__:main

[options.package_data]
gorps = py.typed

[options.extras_require]
openrecipes = pillow
dev = types-PyYAML; types-pillow

[options.packages.find]
exclude = 
	test
	test.*

[egg_info]
tag_build = 
tag_date = 0

