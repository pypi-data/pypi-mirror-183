# This is a TOML document.


title = "SpeedBoat Automated Testing Framework"

[owner]
name = "Panchdev Singh Chauhan"

authors = [
    { name = "Panchdev Chauhan", email = "erpanchdev@gmail.com" }
]

[project]
name = "nstaff"
description = "SpeedBoat Automated Testing Framework"
readme = "README.md"
version = "0.1.1"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "pytest"
]

[project.optional-dependencies]
dev = [
    "pytest"
]

[project.urls]
"Homepage" = "https://github.com/pancht/speedboat.git"
"Bug Tracker" = "https://github.com/pancht/speedboat.git/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

