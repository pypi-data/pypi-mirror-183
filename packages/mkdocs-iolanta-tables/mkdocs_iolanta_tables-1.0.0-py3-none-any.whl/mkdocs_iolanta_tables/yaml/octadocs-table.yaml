"@context":
  mkdocs: https://iolanta-tech.github.io/mkdocs-iolanta/
  iolanta: https://iolanta.tech/
  table: https://iolanta-tech.github.io/mkdocs-iolanta-tables/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  skos: http://www.w3.org/2004/02/skos/core#
  owl: http://www.w3.org/2002/07/owl#

$included:
  - $id: table:Table
    comment: "Definition of a table."
    iolanta:instanceFacet:
      - $id: python://mkdocs_iolanta_tables.facets.Table
        iolanta:supports:
          $id: iolanta:html
      - $id: templates://octadocs-table/table.html
        $type: mkdocs:PageFacet
    owl:equivalentClass:
      onProperty: iolanta:isSupportedBy
      hasValue:
        $id: python://mkdocs_iolanta_tables.facets.self.SelfFacet

  - $id: table:columns
    domain: table:Table
    range: table:ColumnList

  - $id: table:ColumnList
    comment: RDF List of table columns
    owl:equivalentClass:
      - onProperty: rdf:first
        ∀: table:Column
        comment: Head of the list is always a column
      - onProperty: rdf:rest
        ∀: table:ColumnList
        comment: remainder of a list is always a list. These two clauses exist in order to mark `table:Column` instances as such.

  - $id: table:Column
    iolanta:instanceFacet:
      $id: python://mkdocs_iolanta_tables.facets.legend.ColumnLegend
      iolanta:supports:
        $id: iolanta:html

  - $id: table:thead
    subClassOf: iolanta:html
    label: Render nodes as content of <th> tags in table column headers.
    iolanta:hasDefaultFacet:
      $id: python://mkdocs_iolanta_tables.facets.Th

  #- $id: mkdocs:Page
  #  iolanta:instanceFacet:
  #    $id: python://mkdocs_iolanta.facets.link
  #    iolanta:supports:
  #      $id: table:th

  - $id: table:th
    $type: iolanta:Environment
    iolanta:hasDefaultFacet:
      $id: python://mkdocs_iolanta_tables.facets.ThContent

  - $id: table:td
    $type: iolanta:Environment
    has-broader: iolanta:html
    label: <td>
    iolanta:hasDefaultFacet:
      $id: python://mkdocs_iolanta.facets.Default

  - $id: python://mkdocs_iolanta.facets.bool_literal.BoolLiteral
    iolanta:supports:
      $id: table:td

  - $id: table:self
    iolanta:facet:
      $id: python://mkdocs_iolanta_tables.facets.self.SelfFacet
