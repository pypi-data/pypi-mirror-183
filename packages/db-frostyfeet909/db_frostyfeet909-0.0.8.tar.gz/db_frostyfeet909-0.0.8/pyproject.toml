[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "db_frostyfeet909"
version = "0.0.8"
authors = [
    { name = "Algernon Sampson", email = "algiesampson@gmail.com" },
]
description = "A db interface."
readme = "README.md"
requires-python = "~=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = ["psycopg2-binary==2.9.5", "SQLAlchemy==1.4.42", "sqlalchemy-utils==0.38.0"]

[project.urls]
"Homepage" = "https://github.com/frostyfeet909/db_frostyfeet909"
"Bug Tracker" = "https://github.com/frostyfeet909/db_frostyfeet909/issues"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]