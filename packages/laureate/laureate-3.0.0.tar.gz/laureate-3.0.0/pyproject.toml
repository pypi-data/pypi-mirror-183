[tool.poetry]
name = "laureate"
version = "3.0.0"
description = "Generate Homebrew formulae for Poetry projects"
authors = ["celsius narhwal <hello@celsiusnarhwal.dev>"]
readme = "README.md"
homepage = "https://github.com/celsiusnarhwal/laureate"
repository = "https://github.com/celsiusnarhwal/laureate"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
jinja2 = "^3.1.2"
toml = "^0.10.2"
click = "^8.1.3"
requests = "^2.28.1"

[tool.poetry.group.dev.dependencies]
ipython = "^8.7.0"

[tool.poetry.scripts]
laureate = "laureate.laureate:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
