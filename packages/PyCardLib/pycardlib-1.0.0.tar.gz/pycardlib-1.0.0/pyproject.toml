[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PyCardLib"
version = "1.0.0"
authors = [
    { name = "Adam Nachtrab", email = "adam@nachtrab.one" },
]
description = "A simple card game library"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/abnachtrab/cards.py"