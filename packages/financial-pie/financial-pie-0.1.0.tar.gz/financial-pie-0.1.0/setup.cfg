[metadata]
name = financial-pie
version = 0.1.0
description = Python library for obtaining and analyzing stock market data.
author = Justin Vannelli
author_email = jaymvannelli@gmail.com
license = MIT
license_files = LICENSE

[options]
packages = 
	financial_pie
install_requires = 
	requests>=2
python_version = >=3.6
package_dir = 
	=src
zip_safe = no

[options.packages.find]
where = src
exclude = 
	tests*

[egg_info]
tag_build = 
tag_date = 0

