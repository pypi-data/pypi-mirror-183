[tox]
envlist = py{26,27,32,33,34,35,36,37,38},pypy36,coverage-report

[testenv]
setenv = PYTHONHASHSEED=0
deps =
    coverage
    nose
    six
commands = coverage run --source=datadiff --branch --parallel-mode {envbindir}/nosetests
;commands = python setup.py test



[testenv:coverage-report]
depends = py{26,27,32,33,34,35,36,37,38},pypy36
parallel_show_output = true
deps = coverage
commands = \
    coverage combine
    coverage report -m