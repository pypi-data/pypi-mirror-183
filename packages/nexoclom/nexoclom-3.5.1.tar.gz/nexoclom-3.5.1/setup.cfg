[build_sphinx]
builder = html
source-dir = docs
build-dir = docs
all_files = 1

[build_docs]
builder = html
source-dir = docs
build-dir = docs
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[flake8]
ignore = E722, E226
exclude = 
	.git,
	__pycache__,
	docs/source/conf.py,
	old,
	build,
	dist,
	version.py,
	extern,
	sphinx,
	*parsetab.py

[pycodestyle]
exclude = extern,sphinx,*parsetab.py

[metadata]
package_name = nexoclom
description = Neutral Exosphere and Cloud Model
long_description = file: README.md
long_description_content_type = text/plain
author = Matthew Burger
author_email = mburger@stsci.edu
license = BSD 3-Clause
url = https://github.com/mburger-stsci/nexoclom
edit_on_github = False
github_project = nexoclom
install_requires = scipy, numpy, astropy, pandas
packages = setuptools.find_packages()
minimum_python_version = 3.8

[egg_info]
tag_build = 
tag_date = 0

