[tool.poetry]
name = "bankreport"
version = "0.1.6"
description = "Parse and analyze csv files from online banking."
repository = "https://github.com/heinrichhartmann/bankreport"
authors = ["Heinrich Hartmann <heinrich@heinrichhartmann.com>"]

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.5.2"
click = "^8.1.3"

[tool.poetry.scripts]
bankreport = 'bankreport:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
reportOptionalMemberAccess = false
