[project]
name = "basearr-py"
version = "0.0.2"
dependencies = [
    "requests>=2.28.1",
    "pydantic>=1.10.2",
]
description = "Basic API wrapper and utility for the arr world"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/devopsarr/arr-py"
"Bug Tracker" = "https://github.com/devopsarr/arr-py/issues"