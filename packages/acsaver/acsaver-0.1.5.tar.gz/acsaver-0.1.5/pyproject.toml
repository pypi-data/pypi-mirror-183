[tool.poetry]
name = "acsaver"
version = "0.1.5"
description = "acfunsdk - AcSaver"
license = "MIT"
authors = ["dolacmeo <dolacmeo@gmail.com>"]
maintainers = []
readme = "README.md"
homepage = "https://pypi.org/project/acsaver/"
repository = "https://github.com/dolaCmeo/acsaver"
documentation = "https://github.com/dolaCmeo/acsaver"
keywords = ["acfun", "sdk", "acfunsdk", "unofficeical", "acsaver"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Natural Language :: Chinese (Simplified)",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: JavaScript",
    "Topic :: Education",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Software Development :: Libraries",
]
packages = [{include = "acsaver"}]


[tool.poetry.dependencies]
python = "^3.8"
acfunsdk = "^0.9.5"
filetype = "^1.1"
jinja2 = "^3.1"
rich = "^12.5"
click = "^8.1"
pillow = "^9"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = 'aliyun.mirrors'
url = "https://mirrors.aliyun.com/pypi/simple/"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/dolaCmeo/acsaver/issues"

[tool.poetry.scripts]
acsaver = 'acsaver.__main__:cli'
