[metadata]
name = spinbar
version = 0.3.3
author = Maxim
author_email = maximko.ca@gmail.com
description = A progress bar with a spinning end
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/StarLitDragon404/spinbar.git
project_urls = 
	Bug Tracker = https://github.com/pypa/sampleproject/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

