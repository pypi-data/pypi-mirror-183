[metadata]
name = ImageEffects
description = A library to add effects to your images.
long_description = file: README.md
long_description_content_type = text/markdown
version = 0.0.13
author = prashantrahul141
license = MIT
license_files = LICENSE
url = https://github.com/prashantrahul141/ImageEffects
project_urls = 
	Bug Tracker = https://github.com/prashantrahul141/ImageEffects/issues
	Documentation = https://github.com/prashantrahul141/ImageEffects#readme
	Source Code = https://github.com/prashantrahul141/ImageEffects
keywords = python, image, manipulation, pillow, PIL
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License

[options]
packages = 
	ImageEffects
	ImageEffects.effects
	resources
	resources.emojis
	resources.fonts
	resources.templates
install_requires = 
	Pillow>=9.3.0
	art>=5.8
	numpy>=1.24.0
python_requires = >=3.6
package_dir = 
	=ImageEffects
zip_safe = False

[options.package_data]
* = *.png, *.ttf

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

