[metadata]
name = vqr
description = Vector Quantile Regression
author = Aviv A. Rosenberg & Sanketh Vedula
author-email = avivr@cs.technion.ac.il
license = proprietary
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/vistalab-technion/vqr
project-urls = 
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = 
	setuptools_scm
install_requires = 
	cvxpy
	numpy
	POT
	scikit-learn
	scipy
	torch
	tqdm
python_requires = >=3.8

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[test]
extras = True

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[egg_info]
tag_build = 
tag_date = 0

