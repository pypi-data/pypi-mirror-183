[metadata]
name = glowmarktha
version = attr: glowmarktha.__version__
author = Tom Brien
author_email = tom@tombrien.io
description = A package to gather smart meter data from Glowmarkt devices.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tombrien/glowmarkt-ha
project_urls = 
	Bug Tracker = https://github.com/tombrien/glowmarkt-ha/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	httpx

[options.packages.find]
exclude = 
	tests
	tests.*

[egg_info]
tag_build = 
tag_date = 0

