[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fintekkers-devops-scripts"
version = "0.0.1"
authors = [
  { name="David Doherty", email="dave@fintekkers.org" },
]
description = "Scripts to deploy services; generally Docker images to AWS"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/fintekkers/fintekkers-devops-scripts"
"Bug Tracker" = "https://github.com/pfintekkers/fintekkers-devops-scripts/issues"