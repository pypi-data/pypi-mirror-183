name: Build docs and check links
on: [push, pull_request]
env:
  PYTHONWARNINGS: error
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Double-check Python version
      run: |
        python --version
    - name: Install Python package
      env:
        # Sphinx creates deprecation warnings: https://github.com/sphinx-doc/sphinx/issues/9820
        PYTHONWARNINGS: error,default::DeprecationWarning
      run: |
        python -m pip install .
    - name: Install docs dependencies
      env:
        # See above, Sphinx is again a (transitive) dependency
        PYTHONWARNINGS: error,default::DeprecationWarning
      run: |
        python -m pip install -r doc/requirements.txt
    - name: Build HTML
      run: |
        python -m sphinx -W --keep-going --color -d _build/doctrees/ doc/ _build/html/ -b html
    - name: Check links
      run: |
        python -m sphinx -W --keep-going --color -d _build/doctrees/ doc/ _build/linkcheck/ -b linkcheck
    - name: Upload linkcheck results
      uses: actions/upload-artifact@v3
      if: ${{ success() || failure() }}
      with:
        name: linkcheck
        path: _build/linkcheck/output.*
