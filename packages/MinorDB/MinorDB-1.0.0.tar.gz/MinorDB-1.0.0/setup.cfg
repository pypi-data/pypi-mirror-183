[metadata]
name = MinorDB
version = 1.0.0
author = Chima Emmanuel
author_email = fender54eurois@gmail.com
description = A simple and small python database for holding data
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/New-eurois-corp/MinorDB
project_urls = 
	Bug Tracker = https://github.com/New-eurois-corp/MinorDB/-/issues
	repository = https://gitlab.com/New-eurois-corp/MinorDB
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

