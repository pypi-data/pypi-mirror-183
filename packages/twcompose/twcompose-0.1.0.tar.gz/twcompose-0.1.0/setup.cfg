[metadata]
name = twcompose
description = CLI to manage rules and start tweets collection from the Twitter Stream API
author = Stephane Massonnet
author_email = stephane.massonnet@epfl.ch
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/smassonnet/twcompose
project_urls = 
	Documentation = https://github.com/smassonnet/twcompose
	Source = https://github.com/smassonnet/twcompose
	Changelog = https://github.com/smassonnet/twcompose/releases
	Tracker = https://github.com/smassonnet/twcompose/issues
	Download = https://pypi.org/project/twcompose/#files
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	docker
	twcollect>=0.1.0
	tweepy

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	twitter-compose = twcompose.cli:cli

[tool:pytest]
addopts = 
	--cov twcompose --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = twcompose
extensions = 
	markdown
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

