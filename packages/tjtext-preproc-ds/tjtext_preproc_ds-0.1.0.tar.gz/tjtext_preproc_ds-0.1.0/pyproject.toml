[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tjtext_preproc_ds"
version = "0.1.0"
authors = [
  { name="Tariq Jamil", email="tariqjamil.bwp@gmail.com" },
]
description = "An NLP text preprocessing function package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/tariqjamil-bwp/pypi_projects/"
"Bug Tracker" = "https://github.com/tariqjamil-bwp/pypi_projects/issues"