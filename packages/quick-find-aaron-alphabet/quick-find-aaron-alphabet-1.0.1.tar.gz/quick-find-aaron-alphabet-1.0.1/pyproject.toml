[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quick-find-aaron-alphabet"
authors = [{name = "Aaron Alphabet", email = "aaron.alphabet@gmx.de"}]
description = "quickly find"
version = "1.0.1"
requires-python = ">=3.10"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.scripts]
quick-find = "qf.__init__:main"


