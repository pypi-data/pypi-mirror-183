[metadata]
name = wagtail-rest-pack
version = 0.0.43
author = Dominik Bydzovsky
author_email = dominikbydzovsky94@gmail.com
description = A small example package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/domibydzovsky/wagtail-rest-pack
project_urls = 
	Bug Tracker = https://github.com/domibydzovsky/wagtail-rest-pack/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	django>3.0
	wagtail>=4
	drf-extensions>=0.6.0
	djangorestframework>3.10.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

