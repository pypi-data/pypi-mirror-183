[tool.poetry]
name = "rdflib-store-trigdump"
version = "1.0.0"
description = "RDFLib store that reads and dumps TriG data on open and close"
authors = ["Dominik George <nik@naturalnet.de>"]
license = "BSD-3-Clause"
readme = "README.md"
packages = [{include = "rdflib_store_trigdump"}]
repository = "https://codeberg.org/Denkar.io/rdflib-store-trigdump"
keywords = ["rdf", "cache", "graph", "rdflib"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Database"
]

[tool.poetry.dependencies]
python = "^3.10"
rdflib = "^6.2.0"

[tool.poetry.plugins."rdf.plugins.store"]
TriGDump = "rdflib_store_trigdump:TriGDumpStore" 

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
