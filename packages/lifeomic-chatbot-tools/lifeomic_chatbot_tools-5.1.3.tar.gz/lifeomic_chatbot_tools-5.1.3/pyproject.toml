[tool.poetry]
name = "lifeomic-chatbot-tools"
version = "5.1.3"
description = "Utilities for machine learning, web services, and cloud infrastructure."
authors = ["LifeOmic Development <development@lifeomic.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">= 3.8, < 3.11"
fastapi = ">= 0.63.0, < 1.0.0"
pydantic = ">= 1.7.3, < 1.9.0"
requests = "^2.21.0"
loguru = ">= 0.5.1, < 1.0.0"
boto3 = {version = "^1.21.7", optional = true}
numpy = {version = "^1.19.2", optional = true}
scikit-learn = {version = ">= 0.24.2, < 2.0.0", optional = true}
networkx = {version = "^2.5.1", optional = true}
httpx = "^0.23.1"

[tool.poetry.extras]
ml = ["numpy", "scikit-learn", "networkx"]
aws = ["boto3"]

[tool.poetry.group.dev.dependencies]
Sphinx = "^4.2.0"
myst-parser = "^0.15.2"
sphinx-rtd-theme = "^1.0.0"
toml = "^0.10.2"
pre-commit = "^2.21.0"
torch = "^1.9.1"
transformers = "^4.10.2"
sentencepiece = "^0.1.96"
black = "^22.3.0"
mangum = "^0.15.1"
coverage = "^6.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
line_length = 120
lines_after_imports = 2
known_first_party = "lifeomic_chatbot_tools,test"
