name = virtoloader
version = 1.0.1
author = AndrÃ© Mourato
author_email = mourato@virtonomy.io
description = A library with a variety of tools to work with medical imaging data.
python_requires = >=3.10
test = 
	pytest
	coverage[options.package_data]
license = Apache License 2.0

[options]
include_package_data = True
package_dir = 
	=src
packages = find:
install_requires = 
	pydicom
	numpy
	pylibjpeg[all]

[options.packages.find]
where = src

[coverage:run]
source = src/
omit = tools/

