<div class="browser-container"><div class="browser-search"><input class="form-control form-control-sm search-form" type="text" placeholder="Search..." [(ngModel)]="keyword"/><button class="btn btn-sm btn-primary ml-1 pl-3 pr-3" (click)="upload()"><i class="fa-solid fa-upload"></i></button><button class="btn btn-sm btn-primary ml-1 pl-3 pr-3" (click)="create()"><i class="fa-solid fa-plus"></i></button></div><div class="browser-list"><div class="browser-list-wrapper" *ngFor="let category of categories"><div class="browser-category" *ngIf="categories.length &gt; 1"><span>{{category}}</span><small class="ml-1 text-muted">({{apps[category].length}})</small></div><ng-container *ngFor="let item of apps[category]"><div class="browser-info" *ngIf="match(item)" (click)="open(item)" [ngClass]="active(item)" draggable="true" (dragstart)="drag($event, item)"><div class="avatar-area avatar-area-sm mr-3"><div class="avatar-container"><i class="fa-solid fa-cube"></i></div></div><div class="title-area"><div class="item-header mb-1">{{item.title}}</div><div class="item-namespace text-muted">{{item.id}}</div></div><div class="ml-auto active-marker"><i class="fa-solid fa-circle text-blue" style="font-size: 8px;"></i></div></div></ng-container></div></div></div><div style="display: none;"><form id="file-form-app"><input class="form-control" type="file" name="file[]" accept=".wizapp" (change)="upload_file()" multiple="multiple"/></form></div>
