[tool.poetry]
name = "pancho"
version = "0.2.1"
description = "Commands and queries processor"
authors = ["sergey feofilaktov <feofilaktov@rpharm.ru>"]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^1.10.2"
zorge = "^0.1.2"
tacitus = "^0.1.11"
python-dateutil = "^2.8.2"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
sqlalchemy-schema-factory = "0.1.0"
asyncpg = "0.27.0"
greenlet = "^2.0.0"
fastapi = "0.87.0"
uvicorn = "0.20.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
