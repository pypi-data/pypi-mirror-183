[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
authors = [
  {name = "David Kuchelmeister", email = "kuchelmeister.david@gmail.com"},
]
dependencies = [
  "pandas >= 1.4.0",
  "progressbar >= 2.5",
]
dynamic = ["version"]
name = "daves_utilities"
readme = "README.md"
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
  "sklearn>=1.21.0"
]

[tool.coverage.run]
source_pkgs = [
  "daves_utilities",
]

[tool.mypy]
files = "src/daves_utilities"
ignore_missing_imports = true
python_version = "3.8"

[tool.pytest.ini_options]
testpaths = [
  "tests",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/daves_utilities/_version.py"
version_scheme = "python-simplified-semver"
