[tool.poetry]
name = "verlauf"
version = "1.0.2"
description = "Verlauf - The Terminal Color Gradient Generator"
authors = ["Ceda EI <ceda_ei@webionite.com>"]
license = "GPL-3.0"
readme = "README.rst"
homepage = "https://gitlab.com/ceda_ei/verlauf.git"
repository = "https://gitlab.com/ceda_ei/verlauf.git"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.0.1"

[tool.poetry.scripts]
verlauf = "verlauf.__main__:main"
[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
