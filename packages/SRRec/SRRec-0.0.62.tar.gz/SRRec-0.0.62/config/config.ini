[General]
num_workers = -1
verbose = False
min_iters = 1000
iso_change_detail = False
top_n = 100
min_read_len = 30
negative_sample_num = 500000

[GraphSetup]
high_freq_thre = 4
max_error_freq = 3
save_graph = False
graph_visualization = False
drawing_graph_num = 50

[EmbeddingSetup]
entropy_kmer = 3
entropy_q = 2
kmer_freq = 3
read_type = DNA

[AmbiguousSetup]
ambiguous_error_node_degree = 4 # for base editing and lncRNA quant datasets 3 others 4
high_ambiguous = False 
# high ambiguous predict probability difference
proba_deviation = 0.6  # for base editing and lncRNA quant datasets 0.75 others 0.6 

[ModelTuningSetup]
n_trials = 20
n_estimators = 400 
test_size = 0.1 # default        
random_state = 32 # default  
tree_method = 'auto'
learning_rate_min = 1e-3 # default     
learning_rate_max = 1e-1 # default 
max_depth_min = 3 # default     
max_depth_max = 15 # default     
max_depth_step = 1 # default 
num_boost_round_min = 200 # default     
num_boost_round_max = 300 # default     
num_boost_round_step = 10 # default 
subsample_min = 0.8 # default     
subsample_max = 1 # default     
colsample_bytree_min = 0.8 # default     
colsample_bytree_max = 1 # default     
verbose_eval = False
# xgboostclassifier seed
seed = 32 # default 
# optuna best trial accuracy
best_accuracy = 0.8

[RealUMI]
umi_start = 0
umi_end = 12
non_umi_start = 24

[Amplicon]
amplicon_low_freq = 50
amplicon_high_freq = 1500
amplicon_threshold_proba = 0.85
amplicon_error_node_degree = 4

[Simulation]
substations = True
indels = False
error_rate = 0.001

