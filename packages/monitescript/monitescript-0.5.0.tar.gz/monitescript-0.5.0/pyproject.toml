[tool.poetry]
name = "monitescript"
packages = [{ include = "monitescript" }]
version = "0.5.0"
authors = ["Stanislav Zmiev <szmiev2000@gmail.com>"]
description = "MoniteScript is a tool for creating scripts for stuff."
license = "MIT"
readme = "README.md"
repository = "https://github.com/Ovsyanka83/monitescript"
keywords = ["python", "shell", "bash", "script", "scripting", "monitescript"]
classifiers = [
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
]


[tool.poetry.dependencies]
python = "^3.7"
typer = { extras = ["all"], version = "^0.4.0" }
tomlkit = "^0.10.0"
typing-extensions = "^4.2.0"
ideas = "^0.0.37"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
isort = "^5.10.1"

[tool.poetry.scripts]
monitescript = 'monitescript.monitescript:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
