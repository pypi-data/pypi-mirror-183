[metadata]
name = cs.ebooks
version = 20221228
author = Cameron Simpson
author_email = cs@cskk.id.au
license = GNU General Public License v3 or later (GPLv3+)
description = Utilities and command line for working with EBooks. Basic support for talking to Apple Books, Calibre, Kindle, Mobi.
keywords = python3
url = https://bitbucket.org/cameron_simpson/css/commits/all
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	= lib/python
install_requires = 
	cs.app.osx.plist>=20221228
	cs.cmdutils>=20221228
	cs.context>=20221118
	cs.deco>=20221214
	cs.fileutils>=20221118
	cs.fs>=20221221
	cs.fstags>=20221228
	cs.lex>=20220918
	cs.logutils>=20220531
	cs.numeric>=20220606
	cs.obj>=20220918
	cs.pfx>=20221118
	cs.progress>=20221207
	cs.psutils>=20221228
	cs.resources>=20221228
	cs.seq>=20221118
	cs.sqlalchemy_utils
	cs.tagset>=20221228
	cs.threads>=20221228
	cs.units
	cs.upd
	icontract
	mobi
	sqlalchemy
	typeguard

[egg_info]
tag_build = 
tag_date = 0

