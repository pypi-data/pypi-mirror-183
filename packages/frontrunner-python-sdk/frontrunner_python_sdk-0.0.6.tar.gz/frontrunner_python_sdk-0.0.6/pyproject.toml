[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "frontrunner-python-sdk"
version = "0.0.6"
authors = [
  { name="Mark MacEachen", email="mark@frontrunnerapp.io" },
]
description = "SKD for Frontrunner API"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/frontrunnerapp/frontrunner-python-sdk"
