[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "sim-modem"
version = "1.0.3"
description = "Easy library for interfacing with mobile modems"
readme = "README.md"
keywords = ["modem", "sms", "gsm", "sim", "atcommands"]
requires-python = ">=3.7"
license = {text = "MIT"}
dependencies = [
    'pyserial==3.5'
]

[project.urls]
Repository = "https://github.com/jonamat/sim-modem"
