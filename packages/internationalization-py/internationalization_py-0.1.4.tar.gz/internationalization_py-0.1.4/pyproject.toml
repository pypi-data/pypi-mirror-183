[tool.poetry]
name = "internationalization.py"
version = "0.1.4"
description = "Internationalization library for comfortable usage"
readme = "README.md"
repository = "https://github.com/cortelf/internationalization.py"
authors = ["CortelF"]
license = "MIT"
packages = [
    { include = "internationalization" }
]
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Console',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Topic :: Software Development :: Libraries',
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/cortelf/internationalization.py/issues"

[tool.poetry.dependencies]
python = "^3.7"
pyyaml = ">=5.0"
pydantic = ">=1.8"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
