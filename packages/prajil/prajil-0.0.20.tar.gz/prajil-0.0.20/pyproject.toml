[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "prajil"
version = "0.0.20"
authors = [
  { name="prajil", email="prajiltpriyan@example.com" },
]
description = "this project helps us to calculate square root ,cube root, emrip number,prime number etc"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"