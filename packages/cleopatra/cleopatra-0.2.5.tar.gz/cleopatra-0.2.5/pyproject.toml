[tool.poetry]
name = "cleopatra"
version = "0.2.5"
description = "visualization package"
authors = ["Mostafa Farrag <moah.farag@gmail.com>"]
license = "GNU General Public License v3"
repository = "https://github.com/MAfarrag/cleopatra"
documentation = "https://cleopatra.readthedocs.io/"
readme = "README.md"
keywords=["matplotlib", "arrays", "visualization"]
classifiers=[
        "Development Status :: 5 - Production/Stable",
        "Environment :: Console",
        "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
        "Natural Language :: English",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Topic :: Scientific/Engineering :: Visualization",
        "Intended Audience :: Science/Research",
        "Intended Audience :: Developers",
    ]


[tool.poetry.dependencies]
python = "^3.9"
numpy = "1.23.5"
matplotlib = "^3.6.2"


[tool.poetry.dev-dependencies]
black = "^22.12.0"
darglint = "^1.8.1"
flake8-bandit = "^4.1.1"
flake8-bugbear = "^22.12.6"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.3.0"
pep8-naming = "^0.13.3"
pre-commit = "^2.21.0"
pre-commit-hooks = "^4.4.0"
reorder-python-imports = "^3.9.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"



[tool.poetry.scripts]

[tool.coverage.paths]
source = ["cleopatra", "*/site-packages"]


[tool.coverage.run]
branch = true
source = ["cleopatra"]


[tool.coverage.report]
show_missing = true
fail_under = 40


[tool.isort]
multi_line_output=3
include_trailing_comma=true
force_grid_wrap=0
use_parentheses=true
line_length=88
ensure_newline_before_comments=true
profile="black"


[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]


[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
