[tool.poetry]
name = "jwrite"
version = "1.0.1"
description = "Notepad clone made with PySide6"
authors = ["jrrom"]
readme = "README.md"
license = "GPL-3.0-only"
homepage = "https://github.com/jrrom/jwrite"
repository = "https://github.com/jrrom/jwrite"
keywords = ["PySide6", "GUI", "text", "editor"]

[tool.poetry.scripts]
jwrite = "jwrite:main"

[tool.poetry.dependencies]
python = "<3.12,>=3.7"
pyside6 = "^6.4.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
