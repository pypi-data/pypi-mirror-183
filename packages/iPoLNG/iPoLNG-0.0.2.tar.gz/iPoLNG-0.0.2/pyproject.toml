[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "iPoLNG"
version = "0.0.2"
authors = [
  { name="Wenyu Zhang", email="wyzhangxii@link.cuhk.edu.hk" },
]
description = "An unsupervised model for the integrative analysis of single-cell multiomics data, coded in the deep universal probabilistic program Pyro"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["single-cell", "multiomics", "data integration"]
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "importlib_resources",
    "numpy",
    "pyro_ppl",
    "statsmodels",
    "tqdm"
]

[project.urls]
"Homepage" = "https://github.com/cuhklinlab/iPoLNG"
"Bug Tracker" = "https://github.com/cuhklinlab/iPoLNG/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
iPoLNG = ["*.npy"]