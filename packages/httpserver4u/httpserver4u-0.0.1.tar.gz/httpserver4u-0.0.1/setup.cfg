[metadata]
name = httpserver4u
version = 0.0.1
author = Neko Null
author_email = jerrylu.ms@outlook.com
description = A simple HTTP server with file upload/download and quick text save function
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jerrylususu/simple_http_server_py/
project_urls = 
	repository = https://github.com/jerrylususu/simple_http_server_py/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

