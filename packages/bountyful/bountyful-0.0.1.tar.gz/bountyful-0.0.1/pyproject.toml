[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bountyful"
version = "0.0.1"
authors = [
  { name="Gianluca Truda", email="gianluca@bountyful.ai" },
]
description = "Bountyful API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://bountyful.ai"