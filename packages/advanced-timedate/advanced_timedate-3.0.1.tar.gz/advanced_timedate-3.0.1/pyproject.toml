[build-system]
requires = ["hatchling", "LassaLib"]
build-backend = "hatchling.build"

[project]
name = "advanced-timedate"
version = "3.0.1"
authors = [
  { name="Axelle Viandier", email="lassainora@lassainora.fr" },
]
description = "Advanced date and time management library."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/LassaInora/Timedate"
"Bug Tracker" = "https://github.com/LassaInora/Timedate/issues"