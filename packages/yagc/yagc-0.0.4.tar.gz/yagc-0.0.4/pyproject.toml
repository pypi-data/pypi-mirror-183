[tool.poetry]
name = "yagc"
version = "0.0.4"
description = "Yet Another Git Convention(s) - rules for working with text together"
authors = ["Neon Law Foundation <support@neonlaw.org>"]
license = "Apache-2"

[tool.poetry.dependencies]
python = "^3.9"
pygithub = "^1.57"
gitpython = "^3.1.29"
semver = "3.0.0-dev.4"
click = "^8.1.3"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
isort = "^5.11.4"
pytest = "^7.2.0"
interrogate = "^1.5.0"
bandit = "^1.7.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.poetry.scripts]
yagc = "yagc.cli:main"
