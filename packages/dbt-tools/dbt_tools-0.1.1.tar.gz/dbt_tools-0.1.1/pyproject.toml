[tool.poetry]
name = "dbt-tools"
version = "0.1.1"
description = "Tools for dbt."
authors = ["Indi Harrington <hi@indigo.rocks>"]
packages = [
    { include = "dbttools" },
]


[tool.poetry.dependencies]
python = "^3.10"
invoke = "^1.7.3"
gitpython = "^3.1.29"
dbt-core = "^1.3.1"
networkx = "^2.8.8"
pyvis = "^0.3.1"
rich = "^12.6.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
black = "^22.3.0"
pre-commit = "^2.19.0"
coverage = "^6.4.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
dbt-test = "dbttools.main:program.run"
