{% load disk %}

<div class="card">
    <h5 class="card-header">Disks</h5>
    <div class="card-body">
        <table class="table table-hover attr-table">
            <tr>
                <td><span class="mdi mdi-folder-text-outline" aria-hidden="true"></span> VG Name</td>
                <td>LV Name</td>
                <td>Size</td>
                <td><span class="mdi mdi-folder-outline" aria-hidden="true"></span> <span class="mdi mdi-mini-disc" aria-hidden="true"></span> Mount Path</td>
                <td></td>
            </tr>
            {% for service in disk %}
            <tr>
                <td>{{ service.volume_group }}</td>
                <td>{{ service.logical_volume }}</td>
                <td>{{ service.size }}</td>
                <td>{{ service.path }}</td>
                <td class="text-end noprint">
                  <a href="" class="btn btn-sm btn-outline-secondary" title="Change Log">
                    <i class="mdi mdi-history"></i>
                  </a>
                  {% if perms.ipam.change_service %}
                    <a href="" class="btn btn-warning btn-sm" title="Edit Service">
                      <i class="mdi mdi-pencil"></i>
                    </a>
                  {% endif %}
                  {% if perms.ipam.delete_service %}
                    <a href="" class="btn btn-danger btn-sm">
                      <i class="mdi mdi-trash-can-outline" title="Delete Service"></i>
                    </a>
                  {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="card-footer text-end noprint">
        <a href="{% url 'ipam:service_add' %}{% if object_type == 'device' %}?device={{ object.pk }}{% elif object_type == 'virtualmachine' %}?virtual_machine={{ object.pk }}{% endif %}" class="btn btn-sm btn-primary">
            <span class="mdi mdi-folder-plus-outline" aria-hidden="true"></span> Add LVM
        </a>
    </div>
</div>
