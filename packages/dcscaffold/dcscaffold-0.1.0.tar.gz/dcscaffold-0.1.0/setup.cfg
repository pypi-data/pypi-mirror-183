[metadata]
name = dcscaffold
version = 0.1.0
author = Mrityunjay Saxena
author_email = mrityunjaysaxena1996@gmail.com
description = Package used to scaffold a project using docker-compose
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/egyanamtech/dcscaffold
project_urls = 
	Bug Tracker = https://github.com/egyanamtech/dcscaffold/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

