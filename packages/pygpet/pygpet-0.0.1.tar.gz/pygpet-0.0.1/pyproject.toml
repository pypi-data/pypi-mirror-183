[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pygpet"
version = "0.0.1"
authors = [
  { name="Marcio Mangar", email="marcio.mangar@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mangar/pygpet"
"Bug Tracker" = "https://github.com/mangar/pygpet/issues"