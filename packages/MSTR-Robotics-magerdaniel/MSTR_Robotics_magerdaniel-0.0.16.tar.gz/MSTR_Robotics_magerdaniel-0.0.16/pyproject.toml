[project]
name = "MSTR_Robotics_magerdaniel"
version = "0.0.16"
#description="MicroStrateg(P)ython"
authors = [{name = "Daniel Mager", email = "danielmager@gmx.de"},]

#[tool.poetry]
description = "Demo Python scripts to automating MicroStrategy devOps processes"
[tool.setuptools.packages.find]
where = ["mstr_robotics"]  # list of folders that contain the packages (["."] by default)
include = ["helper*","logger*","mig_create_short_cut*","mstr_classes*"]

[poetry]
packages=[    {include = "mstr_robotics/mstr_robotics/**/*.py"},{exclude="Scripts"},
    {force-exclude="Lib"},{force-exclude="etc"},
    { force-exclude="share"}
]
#[tool.poetry.dependencies]
python_requires = ">=3.7"
[project.urls]
"Homepage" = "https://github.com/magerdaniel"

