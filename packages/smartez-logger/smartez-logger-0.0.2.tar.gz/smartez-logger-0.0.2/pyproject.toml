[build-system]
requires = ["setuptools>=61.0","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smartez-logger"
version = "0.0.2"
authors = [
  { name="Rune Lykke-Kjeldsen", email="rune@lykke-kjeldsen.dk" },
]
description = "Logger package used for smartez"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/BispensGipsGebis/smartez-logger"
"Bug Tracker" = "https://github.com/BispensGipsGebis/smartez-logger/issues"