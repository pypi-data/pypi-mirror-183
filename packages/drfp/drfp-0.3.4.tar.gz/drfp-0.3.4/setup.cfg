[metadata]
name = drfp
description = An NLP-inspired chemical reaction fingerprint based on basic set arithmetic.
author = Daniel Probst
author_email = daniel.probst@hey.com
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/reymond-group/drfp
project_urls = 
	Documentation = https://github.com/reymond-group/drfp
	Source = https://github.com/reymond-group/drfp
	Twitter = https://twitter.com/skepteis
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Topic :: Scientific/Engineering :: Chemistry
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	rdkit-pypi
	tqdm
	numpy>=1.21.0
	click>=8.0.1

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	tox
	setuptools
	setuptools-scm
	pytest
	pytest-cov
	black

[options.entry_points]
console_scripts = 
	drfp = drfp.cli:main

[tool:pytest]
addopts = 
	--cov drfp --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.2
package = drfp
extensions = 

[egg_info]
tag_build = 
tag_date = 0

